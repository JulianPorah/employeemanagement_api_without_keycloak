<div class="container-sm">
  <h1>Mitarbeiter Verwaltung</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Vorname</th>
      <th scope="col">Nachname</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr class="tableBodyRows" *ngFor="let item of employees$ | async">
      <td (click)="displayEmployeeDetails(item.id)"> {{ item.id }}</td>
      <td (click)="displayEmployeeDetails(item.id)"> {{ item.firstName }}</td>
      <td (click)="displayEmployeeDetails(item.id)"> {{ item.lastName }}</td>
      <td>
        <app-action-button [id]="item.id"></app-action-button>
      </td>
    </tr>
    </tbody>
  </table>
  <button class="createNowBtn" (click)="showCreateNewEmployee()">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
  </svg>
  </button>
</div>
